<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - PLY</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import Stats from 'three/addons/libs/stats.module.js';
      import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';

      let container, stats;
      let camera, scene, renderer;
      let material, points;

      init();
      animate();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        const { innerWidth, innerHeight } = window;
        const ratio = innerWidth / innerHeight;
        camera = new THREE.PerspectiveCamera(35, ratio, 0.01, 100);
        camera.position.z = 10;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaaaaa);

        // PLY file
        const loader = new PLYLoader();
        loader.load('./models/test.ply', (geometry) => {
          // Create custom shader material for the points with vertex colors enabled
          material = new THREE.ShaderMaterial({
            uniforms: {
              pointSize: { value: 0.01 },
              cameraPos: { value: camera.position },
              minSize: { value: 0.005 },
              maxSize: { value: 0.05 },
            },
            vertexShader: `
              uniform vec3 cameraPos;
              uniform float pointSize;
              uniform float minSize;
              uniform float maxSize;
              varying vec4 vColor;

              void main() {
                vColor = vec4(color, 1.0);
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                float distance = length(mvPosition.xyz - cameraPos);
                gl_PointSize = pointSize / distance;
                gl_PointSize = clamp(gl_PointSize, minSize, maxSize);
                gl_Position = projectionMatrix * mvPosition;
              }
            `,
            fragmentShader: `
              varying vec4 vColor;

              void main() {
                gl_FragColor = vColor;
              }
            `,
            vertexColors: true,
          });

          // Load color data from geometry and set it as vertex colors attribute
          var colors = geometry.attributes.color;
          if (colors !== undefined) {
            geometry.setAttribute('color', colors);
          }

          // Create points object and add it to the scene
          points = new THREE.Points(geometry, material);
          scene.add(points);
        });

        // renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // stats
        stats = new Stats();
        container.appendChild(stats.dom);

        // resize
        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        material && material.uniforms.cameraPos.value.copy(camera.position);
        stats.update();
      }
    </script>
  </body>
</html>
